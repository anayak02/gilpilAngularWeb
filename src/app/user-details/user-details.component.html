<div>User Details</div>

<table>
    <thead>
        <th>Email</th>
        <th>Mobile No</th>
        <th>Created Date</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of usersList;">
            <td>{{user.email}}</td>
            <td>{{user.mobile_number}}</td>
            <td>{{user.created_date}}</td>
        </tr>
    </tbody>
</table>
