
<mat-card>

<form #f="ngForm"  (submit)="signin(f)" autocomplete="off" method="POST">
  
  <label>Email</label>
  <input type="email"  name="username" placeholder="Email" [(ngModel)]="username" required>
  
  <label>Password</label>
  <input type="password"  name="password" placeholder="Password" [(ngModel)]="password" required>
  
  <button type="submit" [disabled]="f.invalid">Login</button>

</form>
</mat-card>
