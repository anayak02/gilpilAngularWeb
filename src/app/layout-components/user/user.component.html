

<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>User Details</mat-card-title>
      
    </mat-card-header>
    
    <mat-card-content>
        <table>
            <thead>
                <th>Email</th>
                <th>Mobile No</th>
            </thead>
            <tbody>
                <tr *ngFor="let user of usersList">
                    <td>{{user.email}}</td>
                    <td>{{user.mobile_number}}</td>
                </tr>
            </tbody>
        </table>
    </mat-card-content>
    
  </mat-card>
