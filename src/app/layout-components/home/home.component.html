
<mat-card>
    <mat-card-header>
         <mat-card-title>Document Issue</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="homeForm" class="example-form">
          
                <div class="row">
                    <div class="col">
                        <mat-form-field>
                            <input matInput
                             [min]="minDate" 
                             [max]="maxDate"
                             [matDatepicker]="picker" formControlName="date">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker ></mat-datepicker>
                          </mat-form-field>
                          <button type="button" (click)="dateValue()">Click and see the console</button>
                        dsfsd  <i class="bi bi-x-circle-fill"></i>
                    </div>
                </div>
        </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary">Submit</button>
      <button mat-raised-button color="primary">Cancel</button>
    </mat-card-actions>
  </mat-card>
